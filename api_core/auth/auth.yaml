Auth:
  config:
    name: "关于ONES系统登陆相关接口"
    together:
      headers:
        Ones-User-Id: "调用登陆user_uuid"
        Ones-Auth-Token: "调用登陆token"
        Referer: "https://your-host-name/{product}"
    base_url: "https://your-host-name"
    verify: False

api_type:
  -
    login:
      name: "登陆"
      notes: "用户登录接口返回值中 token 用于其他 api 访问时的登录字段，token 没有过期时间，用户修改密码、被移出团队或者用户主动登出时会导致 token 失效。"
      is_login: False
      path: "/auth/login"
      method: "post"
      product:
        main_product: "project"
        minor_product: "project"
      get_parameter:
        url_parameter:
          value_1:
            value_name: ""
            get_url_path:
              module: "project/issue_type"
              module_file: "issue_type.yaml"
              yaml_api: "get_project"
              find_field_path: ""
          value_2: ""
        body_parameter:
          value_1:
            value_name: ""
            get_body_path:
              module: "project/issue_type"
              file: "issue_type.yaml"
              yaml_api: ""
              find_field_path: ""
          value_2:
            value_name: "project_uuid"
            get_body_path:
              module: "project/issue_type"
              file: "issue_type.yaml"
              yaml_api: ""
              find_field_path: ""
      exclude_field_path:
        # 根据选择的第三方库来确定里面的具体结构
        - organization/create_time
        - organization/uuid
      json:
        - body_1:
            email: "{email}"
            password: "{password}"
        - body_2:
            password: "{password}"
        - body_3:
            email: "{email}"
      params: ""
  -
    token_info:
      name: "获取登陆信息"
      notes: "登录后获取登录用户的信息(包括组织、团队信息，登录人员基本信息以及token)"
      is_login: True
      path: "/auth/token_info"
      method: "get"
      product:
        main_product: "project"
        minor_product: "project"
      get_parameter: ""
      json:
        email: "{email}"
        password: "{password}"
      params: ""
      exclude_field_path: ""
  -
    logout:
      name: "获取用户信息"
      notes: "登录后获取登录用户的信息(包括组织、团队信息，登录人员基本信息以及token)"
      is_login: True
      path: "/auth/logout"
      url_other: ""
      method: "get"
      product:
        main_product: "project"
        minor_product: "project"
      json: ""
      params: ""


