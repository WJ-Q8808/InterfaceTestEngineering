Auth:
  config:
    name: "关于ONES系统登陆相关接口"
    together:
      url: &url_path "/team/{team_uuid}/items/graphql"
      headers:
        Ones-User-Id: "调用登陆user_uuid"
        Ones-Auth-Token: "调用登陆token"
        Referer: "https://your-host-name/{product}"
    base_url: "https://your-host-name"
    product: &product
      main_product: "project"
      minor_product: "project"
    verify: False

api_type:
  -
    issueTypeLayouts:
      name: "issueTypeLayouts信息"
      notes: "根据issueType下2的id，进行获取issueTypeLayouts信息"
      is_login: True
      path: *url_path
      url_product:
        <<: *product
      json:
        - variables:
            filter:
              issueType:
                uuid_equal: "{uuid_equal}"
            orderBy:
              namePinyin: "ASC"
          query: "{↵    issueTypeLayouts(filter:$filter,orderBy:$orderBy) {↵      ↵  key↵  uuid↵  name↵  builtIn↵  haveDraft↵  issueType {↵    uuid↵    name↵  }↵  issueTypeTemplate {↵    name↵    uuid↵  }↵  ↵↵    }↵  }"
      params: ""

