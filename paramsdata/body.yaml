Auth:
  config:
    name: "关于ONES系统登陆相关接口"
    together:
      headers:
        Ones-User-Id: "调用登陆user_uuid"
        Ones-Auth-Token: "调用登陆token"
        Referer: "https://your-host-name/{product}"
    base_url: "https://your-host-name"
    verify: False

api_type:
  -
    login:
      name: "登陆"
      notes: "用户登录接口返回值中 token 用于其他 api 访问时的登录字段，token 没有过期时间，用户修改密码、被移出团队或者用户主动登出时会导致 token 失效。"
      is_login: False
      path: "/auth/login"
      method: "post"
      product:
        main_product: "project"
        minor_product: "project"
      url_other: ""
      json:
        - body_1:
            email: "{email}"
            password: "{password}"
        - body_2:
            password: "{password}"
        - body_3:
            email: "{email}"
      params: ""
  -
    token_info:
      name: "获取登陆信息"
      notes: "登录后获取登录用户的信息(包括组织、团队信息，登录人员基本信息以及token)"
      is_login: True
      path: "/auth/token_info"
      method: "get"
      product:
        main_product: "project"
        minor_product: "project"
      url_other: ""
      json:
        email: "{email}"
        password: "{password}"
      params: ""
  -
    logout:
      name: "获取用户信息"
      notes: "登录后获取登录用户的信息(包括组织、团队信息，登录人员基本信息以及token)"
      is_login: True
      path: "/auth/logout"
      url_other: ""
      method: "get"
      product:
        main_product: "project"
        minor_product: "project"
      json: ""
      params: ""



---
project:
